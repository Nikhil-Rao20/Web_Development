  <!-- Main BoX : Qdigi Ticket System -->
  <div class="qdigi">
    <h2 class="head-1">Qdigi Ticket System</h2>

    <div class="container form mt-5">
        <form class="row g-3" id="myform">
            <h2 class="head-2">Customer Details</h2>

            <div class="col-md-3">
                <label for="inputFirstName" class="form-label">Name</label>
                <input type="text" class="form-control line-input" id="name" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Mobile Number</label>
                <input type="text" class="form-control line-input" id="mobile-number" required>
            </div>
            <div class="col-md-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control line-input" id="email" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Alternate Number</label>
                <input type="text" class="form-control line-input" id="alternate-number" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Address</label>
                <input type="text" class="form-control line-input" id="address" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Landmark</label>
                <input type="text" class="form-control line-input" id="landmark" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Pincode</label>
                <input type="text" class="form-control line-input" id="pincode" required>
            </div>
            <div class="col-md-12">
                <label for="inputLastName" class="form-label">Dealer Number</label>
                <input type="text" class="form-control line-input" id="dealer-number" required style="width:11.5rem;">
            </div>


            <h2 class="head-2" style='margin-top:2rem;'>Device Details</h2>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Client</label>
                <input type="text" class="form-control line-input" id="client" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Brand</label>
                <input type="text" class="form-control line-input" id="brand" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Product</label>
                <input type="text" class="form-control line-input" id="product" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Model</label>
                <input type="text" class="form-control line-input" id="model" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Client ServiceID</label>
                <input type="text" class="form-control line-input" id="client-serviceID" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Serial Number</label>
                <input type="text" class="form-control line-input" id="serial-number" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Warranty Type</label>
                <input type="text" class="form-control line-input" id="warranty" required>
            </div>
            <div class="form-check" style="margin-left:0.6rem; margin-top: 1.3rem;">
                <input class="form-check-input" type="checkbox" value="" id="repeat-service">
                <label class="form-check-label" for="flexCheckDefault">Repeat Service</label>
            </div>


            <h2 class="head-2" style='margin-top:2rem;'>Service Details</h2>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Customer Type</label>
                <input type="text" class="form-control line-input" id="customer-type" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">Service Type</label>
                <input type="text" class="form-control line-input" id="service-type" required>
            </div>
            <div class="col-md-3">
                <label for="inputLastName" class="form-label">ASP</label>
                <input type="text" class="form-control line-input" id="asp" required>
            </div>
            <div class="col-md-3">
                <label for="dateInput" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="dateInput" name="dateInput">
            </div>
            <div class="col-md-3" style="margin-top:2rem;">
                <select class="form-select line-input" aria-label="Default select example">
                    <option selected>Source</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-md-5" style="margin-top:2rem;">
                <textarea class="form-control line-input" aria-label="With textarea" placeholder="Remarks: (500 max characters)"></textarea>
            </div>
            <div class="col-md-12"></div>
            
            <div class="col-md-12 mt-4">
                <button type="submit" class="btn btn-outline-dark back"><b>Back to List</b></button>
                <button type="submit" class="btn btn-primary register">Register</button>
            </div>
            
        
        </form>
    </div>
